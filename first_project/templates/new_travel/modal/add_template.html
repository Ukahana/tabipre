{% load static %}

<div class="modal fade" id="itemAddModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">項目を追加</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <form id="itemAddForm" method="POST">
          {% csrf_token %}

          <label>項目名</label>
          <input type="text" name="item_name" class="form-control">

          <!-- 星アイコン（画像） -->
          <div class="mt-3">
            <img id="favoriteStar"
                 src="{% static 'tabipre/icons/star_off.png' %}"
                 data-on="{% static 'tabipre/icons/star_on.png' %}"
                 data-off="{% static 'tabipre/icons/star_off.png' %}"

                 style="width:32px; cursor:pointer;">
            <input type="hidden" name="is_favorite" id="isFavorite" value="0">
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">登録</button>
        </form>

      </div>

    </div>
  </div>
</div>
