<div class="modal fade" id="sortModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header p-2">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body sort-modal-body">
                <form method="get" action="">
                    <input type="hidden" name="keyword" value="{{ keyword }}">
                    <input type="hidden" name="transport" value="{{ request.GET.transport }}">

                    <div class="sort-section">
                        <p class="sort-label">タイトル名</p>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sort" id="titleAsc" value="title_asc">
                                <label class="form-check-label" for="titleAsc">昇順</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sort" id="titleDesc" value="title_desc">
                                <label class="form-check-label" for="titleDesc">降順</label>
                            </div>
                        </div>
                    </div>

                    <div class="sort-section">
                        <p class="sort-label">日付</p>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sort" id="dateAsc" value="date_asc">
                                <label class="form-check-label" for="dateAsc">昇順</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sort" id="dateDesc" value="date_desc" checked>
                                <label class="form-check-label" for="dateDesc">降順</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary sort-submit-btn">並び替え</button>
                </form>
            </div>

        </div>
    </div>
</div>
