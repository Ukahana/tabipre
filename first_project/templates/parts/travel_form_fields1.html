<div class="field-block">
    <label for="{{ form.travel_title.id_for_label }}" class="form-label">旅行タイトル</label>
    {{ form.travel_title }}
    {{ form.travel_title.errors }}
</div>

<div class="field-block">
    <label for="{{ form.start_date.id_for_label }}" class="form-label">開始日</label>
    {{ form.start_date }}
    {{ form.start_date.errors }}
</div>

<div class="field-block">
    <label for="{{ form.end_date.id_for_label }}" class="form-label">終了日</label>
    {{ form.end_date }}
    {{ form.end_date.errors }}
</div>

<div class="stay-type">
    <div class="stay-type-title d-block">宿泊日数</div>

    <div class="stay-type-options">
        {% for radio in form.stay_type %}
            <label class="stay-option">
                {{ radio.tag }}<span>{{ radio.choice_label }}</span>
            </label>
        {% endfor %}
        {{ form.stay_type.errors }}
    </div>
</div>  

<div id="stay_info" class="stay-length">
    <span id="stay_nights"></span>泊
    <span id="stay_days"></span>日
</div>

<div id="date_error" class="text-danger mt-1"></div>
