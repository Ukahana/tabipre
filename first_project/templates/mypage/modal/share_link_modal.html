<div class="modal fade" id="shareLinkModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- モーダルヘッダー -->
      <div class="modal-header">
        <h5 class="modal-title">リンクの編集</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- モーダル本文 -->
      <div class="modal-body">

        <!-- コピー用フォーム -->
        <label class="form-label">共有リンク</label>
        <div class="input-group mb-3">
          <input type="text" id="share-url" class="form-control" readonly>
          <button class="btn btn-outline-secondary" id="copy-btn">コピー</button>
        </div>

        <!-- 権限設定 -->
        <label class="form-label">リンクの権限</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="permission" value="view" id="perm-view">
          <label class="form-check-label" for="perm-view">閲覧のみ</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="permission" value="edit" id="perm-edit">
          <label class="form-check-label" for="perm-edit">編集可能</label>
        </div>

      </div>

      <!-- モーダルフッター -->
      <div class="modal-footer d-flex justify-content-between">

        <a href="#" id="delete-link" class="text-danger">リンクを削除</a>

        <button type="button" class="btn btn-primary" id="save-btn">
          登録
        </button>

      </div>

    </div>
  </div>
</div>
