{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'tabipre/login.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
<h1 class="mb-5">パスワード再設定</h1>
    <p class="mb-3">
        ご登録いただいているメールアドレスを入力してください。<br>
        パスワード再設定用のリンクをメールでお送りします。
    </p>

<form method="POST">
    {% csrf_token %} 
    {{ form.as_p}}
    <input type="submit" value="再設定用メールを送信" class="btn btn-primary w-100">
</form>
    <div class="mt-3">
        <a href="{% url 'app:login' %}">ログイン画面はこちら</a>
    </div>
{% endblock%}
