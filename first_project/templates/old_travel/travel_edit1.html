{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

    <h3 class="mb-3">旅行情報の編集</h3>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="action" value="edit_all">

        <!-- 旅行タイトル -->
        <div class="mb-3">
            <label class="form-label fw-bold">旅行タイトル</label>
            {{ form.travel_title }}
        </div>

        <!-- 開始日 -->
        <div class="mb-3">
            <label class="form-label fw-bold">開始日</label>
            {{ form.start_date }}
        </div>

        <!-- 終了日 -->
        <div class="mb-3">
            <label class="form-label fw-bold">終了日</label>
            {{ form.end_date }}
        </div>
        <!-- エラー表示 -->
        <div id="date_error" class="text-danger fw-bold mb-2"></div>


        <!-- 宿泊タイプ（ラジオボタン） -->
        <div class="mb-3">
            <label class="form-label fw-bold">宿泊タイプ</label><br>
            {% for radio in form.stay_type %}
                <label class="me-3">
                    {{ radio.tag }} {{ radio.choice_label }}
                </label>
            {% endfor %}
        </div>

        <!-- 宿泊日数（表示のみ） -->
        <div class="mb-3">
            <label class="form-label fw-bold">宿泊日数</label><br>
            <span id="stay_nights">{{ stay_nights }}泊</span>
            <span id="stay_days">{{ stay_days }}日</span>
        </div>

        <button type="submit" class="btn btn-primary w-100">次へ進む</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'app:home' %}" class="text-secondary">キャンセル（ホームへ戻る）</a>
    </div>

</div>
{% load static %}
<script src="{% static 'tabipre/js/old_travel/travel_edit1.js' %}"></script>
{% endblock %}
