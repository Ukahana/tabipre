{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'tabipre/css/parts/travel_edit.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 mt-4">

    <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="action" value="edit_all">

        <!-- 旅行基本情報フォーム -->
        <div class="travel-edit-fields">
            {% include "parts/travel_form_fields1.html" %}
        </div>

        <!-- 分類 + 項目（チェック可能） -->
        {% include "parts/category_items_checkable.html" with categories=categories %}

        <button type="submit" class="btn btn-primary mt-3 w-100">次に進む</button>

        <p class="mt-2 text-center">
            <a href="{% url 'app:home' %}" class="text-secondary">キャンセル</a>
        </p>
    </form>

</div>

<script src="{% static 'tabipre/js/old_travel/travel_edit1.js' %}"></script>
{% endblock %}
