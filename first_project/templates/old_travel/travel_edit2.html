{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'tabipre/css/parts/travel_edit.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-4">

    <div class="sub-title mb-3">旅行の詳細設定</div>

    <form method="POST" class="travel_step2_form">

        {% include 'parts/travel_step2_form.html' %}

        <div class="mt-4">
            <button type="submit" class="btn btn-primary w-100">
                保存する
            </button>
        </div>
    </form>

</div>
{% endblock %}
