<div class="modal fade" id="editItemModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">編集</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" id="editItemForm">
        {% csrf_token %}

        <div class="modal-body">
          <div class="d-flex align-items-center">
            <input type="text" name="item_name" class="form-control me-2">
            <button type="submit" name="delete" value="1"
                    class="btn btn-outline-danger"
                    style="font-weight:bold;">×</button>
          </div>
        </div>

        <!-- ⭐ ここを縦並びに変更 -->
        <div class="modal-footer d-flex flex-column align-items-start">

          <!-- 登録ボタン -->
          <button type="submit" class="btn btn-primary w-100 mb-2">
            登録
          </button>

          <!-- キャンセルをリンクに変更 -->
          <a href="#" class="text-secondary" data-bs-dismiss="modal"
             style="text-decoration: underline;">
            キャンセル
          </a>

        </div>

      </form>

    </div>
  </div>
</div>
