{% load static %}

<div class="modal fade" id="addItemModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-header border-0">
        <div class="modal-title text-center w-100">新しい項目を入力</div>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" action="{% url 'app:add_item_page' current_template.id %}">
        {% csrf_token %}

        <div class="modal-body">

          <input type="hidden" name="category_id" id="modalCategoryId">

          <div class="d-flex align-items-center">

            <div class="me-2 text-center">
              <div class="favorite-label text-muted">お気に入り</div>
              <img id="favoriteStar"
                  class="favorite-star"
                  src="{% static 'tabipre/icons/star_off.png' %}"
                  data-on="{% static 'tabipre/icons/star_on.png' %}"
                  data-off="{% static 'tabipre/icons/star_off.png' %}">
              <input type="hidden" name="favorite" id="favoriteValue" value="0">
            </div>

            <div class="flex-grow-1">
              <input type="text" name="item_name" class="form-control">
            </div>

          </div>

        </div>

        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-primary">登録</button>
        </div>

      </form>

    </div>
  </div>
</div>
