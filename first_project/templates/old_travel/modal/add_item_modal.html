<div class="modal fade" id="addItemModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">項目を追加</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" action="{% url 'app:add_item_page' current_template.id %}">
        {% csrf_token %}
        <div class="modal-body">

          <input type="hidden" name="category_id" id="modalCategoryId">

          <label>項目名</label>
          <input type="text" name="item_name" class="form-control">

          <!-- ⭐ 星アイコン -->
          {% load static %}
          <div class="mt-3">
            <img id="favoriteStar"
                src="{% static 'tabipre/icons/star_off.png' %}"
                data-on="{% static 'tabipre/icons/star_on.png' %}"
                data-off="{% static 'tabipre/icons/star_off.png' %}"
                 style="width:32px; cursor:pointer;">
            <input type="hidden" name="favorite" id="favoriteValue" value="0">
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">登録</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
        </div>
      </form>

    </div>
  </div>
</div>
